    html {

      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
    }
    .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
    }
    .nav-links li {
      margin-left: 1.5rem;
    }
    .nav-links a {
      color: #fff;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #f72585;
    }
    .lang-switcher {
      margin-left: 2rem;
    }
    .lang-btn {
      background: transparent;
      border: 1px solid #fff;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      color: #fff;
      margin-left: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .lang-btn:hover {
      background: #fff;
      color: #3a0ca3;
    }

      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .hero {

      background: linear-gradient(135deg, #3a0ca3, #1a1a2e);
      background-size: 200% 200%;

      color: #fff;
      text-align: center;
      padding: 4rem 2rem;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-image: url('https://source.unsplash.com/1600x900/?technology,ai');
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      filter: blur(5px);
      z-index: -1;
    }

      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 8px;
      display: inline-block;
    }
    .hero .hero-promo {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #ffeb3b;
      font-weight: bold;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }
    .cta-btn {
      background: #f72585;
      color: #fff;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background 0.3s ease, transform 0.3s ease;

    .cta-btn:hover {
      background: #d61c6b;
      transform: scale(1.05);
    }

      text-align: center;
    }
    .features h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #3a0ca3;
    }
    .features p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto 3rem;
      color: #555;
    }
    .feature-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .feature-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .feature-card i {
      font-size: 2.5rem;
      color: #f72585;
      margin-bottom: 1rem;
    }
    .feature-card h3 {

      margin-bottom: 0.5rem;
      color: #1a1a2e;
    }

    // Update content based on selected language code with animations
    function updateContent(lang) {
      const t = translations[lang];
      
      // Update Navigation
      const navLinks = document.getElementById('nav-links');
      navLinks.innerHTML = `
        <li><a href="#hero">${t.nav.home}</a></li>
        <li><a href="#features">${t.nav.features}</a></li>
        <li><a href="#pricing">${t.nav.pricing}</a></li>
        <li><a href="#testimonials">${t.nav.testimonials}</a></li>
        <li><a href="#contact">${t.nav.contact}</a></li>
      `;

      // Update Hero Section
      document.getElementById('hero-impact').innerText = t.hero.impact;
      document.getElementById('hero-promo').innerText = t.hero.promo;
      document.getElementById('hero-title').innerText = t.hero.title;
      document.getElementById('hero-desc').innerText = t.hero.desc;
      document.getElementById('hero-cta').innerText = t.hero.cta;

      // Update Features Section
      document.getElementById('features-title').innerText = t.features.title;
      document.getElementById('features-desc').innerText = t.features.desc;
      const featuresCards = document.getElementById('features-cards');
      featuresCards.innerHTML = "";
      t.features.cards.forEach((card, index) => {
        featuresCards.innerHTML += `
          <div class="feature-card" data-aos="fade-up" data-aos-duration="800" data-aos-delay="${index * 150}">
            <i class="${card.icon}"></i>
            <h3>${card.title}</h3>
            <p>${card.desc}</p>
          </div>
        `;
      });

      // Update Pricing Section
      document.getElementById('pricing-title').innerText = t.pricing.title;
      document.getElementById('pricing-desc').innerText = t.pricing.desc;
      const pricingCards = document.getElementById('pricing-cards');
      pricingCards.innerHTML = "";
      t.pricing.cards.forEach((card, index) => {
        let featuresList = "";
        card.features.forEach(feat => {
          featuresList += `<li>${feat}</li>`;
        });
        pricingCards.innerHTML += `
          <div class="pricing-card" data-aos="fade-up" data-aos-duration="800" data-aos-delay="${index * 150}">
            <h3>${card.plan}</h3>
            <div class="price">${card.price}</div>
            <ul>${featuresList}</ul>
            <a href="#" class="buy-btn">${t.hero.cta}</a>
          </div>
        `;
      });

      // Update Testimonials Section
      document.getElementById('testimonials-title').innerText = t.testimonials.title;
      document.getElementById('testimonials-desc').innerText = t.testimonials.desc;
      const testimonialsCards = document.getElementById('testimonials-cards');
      testimonialsCards.innerHTML = "";
      t.testimonials.cards.forEach((card, index) => {
        testimonialsCards.innerHTML += `
          <div class="testimonial-card" data-aos="fade-up" data-aos-duration="800" data-aos-delay="${index * 150}">
            <p>"${card.text}"</p>
            <div class="client">- ${card.client}</div>
          </div>
        `;
      });

      // Update Technologies Section
      document.getElementById('tech-title').innerText = t.technologies.title;
      document.getElementById('tech-desc').innerText = t.technologies.desc;

      // Update Contact Section
      document.getElementById('contact-title').innerText = t.contact.title;
      document.getElementById('contact-desc').innerText = t.contact.desc;
      document.getElementById('contact-name').placeholder = t.contact.form.name;
      document.getElementById('contact-email').placeholder = t.contact.form.email;
      document.getElementById('contact-message').placeholder = t.contact.form.message;
      document.getElementById('contact-button').innerText = t.contact.form.button;

      // Update Footer
      document.getElementById('footer-logo').innerText = t.footer.logo;
      const footerLinks = document.getElementById('footer-links');
      footerLinks.innerHTML = "";
      t.footer.links.forEach(link => {
        footerLinks.innerHTML += `<li><a href="#">${link}</a></li>`;
      });
      document.getElementById('footer-copy').innerText = t.footer.copyright;
      
      // Refresh AOS animations after content update
      AOS.refresh();
    }

    // On page load, set default language as Moroccan Darija and initialize AOS
    window.onload = function() {
      updateContent('mor');
      AOS.init({ duration: 800, easing: 'ease-out', once: true });
    }
  </script>
